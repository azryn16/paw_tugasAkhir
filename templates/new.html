<!-- component -->
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="mb-6 text-center text-2xl font-bold">Registration Form</h1>
    <form class="mx-auto w-full max-w-sm rounded-md bg-white p-8 shadow-md">
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold text-gray-700" for="name"
          >Name</label
        >
        <input
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:outline-none"
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
        />
      </div>
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold text-gray-700" for="email"
          >Email</label
        >
        <input
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:outline-none"
          type="email"
          id="email"
          name="email"
          placeholder="john@example.com"
        />
      </div>
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold text-gray-700" for="password"
          >Password</label
        >
        <input
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:outline-none"
          type="password"
          id="password"
          name="password"
          placeholder="********"
        />
      </div>
      <div class="mb-4">
        <label
          class="mb-2 block text-sm font-bold text-gray-700"
          for="confirm-password"
          >Confirm Password</label
        >
        <input
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-indigo-500 focus:outline-none"
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="********"
        />
      </div>
      <button
        class="w-full rounded-md bg-indigo-500 px-4 py-2 text-sm font-bold text-white transition duration-300 hover:bg-indigo-600"
        type="submit"
      >
        Register
      </button>
    </form>
  </div>
</body>
